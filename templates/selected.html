<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Color Palette Generator</title>
  <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <!--  Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/281b597685.js" crossorigin="anonymous"></script>
</head>

<body>

<!--Navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand me-auto" href="{{url_for('index')}}"><img class="nav-logo" src="{{url_for('static', filename='logo_image.png')}}">Image Color Palette Generator</a>
  </div>
</nav>

<!--Main-->

<section id="main">
  <div class="container-fluid main-box">

    <img src="{{image}}" class="img-fluid">

    <div class="container-fluid" id="image-select">
      <form name="image-form" action="{{url_for('index')}}" method="post" role="form" enctype="multipart/form-data">
        <label>Select an image: </label>
        <input type="file" id="image-input" accept=".jpg, .png" name="image">
        <button type="submit" class="btn btn-primary" style="margin-top: 2%">Run</button>
      </form>
    </div>

    <div class="table-fixed align-middle" style="width: 50%">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="width: 5%">#</th>
            <th>Color</th>
            <th style="width: 60%">Hex Code</th>
          </tr>
        </thead>
        <tbody>
        {% for color in colors %}
          <tr>
            <td>{{loop.index}}.</td>
            <td style="background-color:{{color}}"></td>
            <td>{{color}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</section>

<!--Footer-->

<section id="footer">
  <div class="container-fluid">
    <p class="footer-text">Â© 2022 Fedor Nesterovich</p>
  </div>
</section>
</body>
</html>
